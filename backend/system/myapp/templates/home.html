<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the default font for the page */
            margin: 40px; /* Adds some margin around the page content */
            background-color: #f4f4f4; /* Sets a light grey background color */
            color: #333; /* Sets the text color */
        }
        header, footer {
            background-color: #022c43; /* Dark blue background for header/footer */
            color: #ffffff; /* White text color */
            padding: 10px 20px; /* Padding inside header/footer */
            text-align: center; /* Centers the text horizontally */
        }
        main {
            background-color: #ffffff; /* White background for the main content */
            padding: 20px; /* Padding inside the main content */
            border-radius: 8px; /* Rounded corners for the main content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow around the main content */
        }
        a {
            color: #0066cc; /* Sets the color of links */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page to demonstrate basic HTML structure. Feel free to modify and expand upon this template to build your own pages!</p>
        <p>Check out more about HTML and web development at <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">MDN Web Docs</a>.</p>
    </main>
    <footer>
        <p>Copyright Â© 2025 by Your Name</p>
    </footer>
</body>
</html>
